<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/style.css">

  <title>Frontend Mentor | Order summary card</title>

<body>

  <main class="main fx-ai-c">
    <div class="container">
      <div class="container__image"></div>
      <div class="container__info fx-d-col fx-ai-c">
        <div class="summary fx-d-col fx-ai-c">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="plan fx-jc-sb fx-ai-c">
          <img src="./images/icon-music.svg" alt="music icon">
          <p class="price fx-d-col">
            <span>Annual Plan</span>
            $59.99/year
          </p>
          <a href="#">Change</a>
        </div>
        <button class="btn btn_proceed" type="submit">Proceed to Payment</button>
        <button class="btn btn_cancel" type="submit">Cancel Order</button>
      </div>
    </div>
  </main>

</body>

</html>
